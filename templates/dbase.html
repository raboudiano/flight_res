<nav class="main-menu top-menu">
    <ul>
        <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            <a href="{% url 'home' %}">Home</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
            <a href="{% url 'about' %}">About Us</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'flight_list' %}active{% endif %}">
            <a href="{% url 'flight_list' %}">Book Flights</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'amenities' %}active{% endif %}">
            <a href="{% url 'amenities' %}">Services</a>
        </li>
        
        <!-- User Authentication Section -->
        {% if user.is_authenticated %}
            <li class="user-menu">
                <a href="#"><i class="fa fa-user"></i> {{ user.username }}</a>
                <ul class="sub-menu">
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% if user.is_staff %}
                    <li><a href="/admin/">Admin Panel</a></li>
                    {% endif %}
                </ul>
            </li>
        {% else %}
            <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                <a href="{% url 'login' %}">Login</a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">
                <a href="{% url 'register' %}">Register</a>
            </li>
        {% endif %}
        
        <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
            <a href="{% url 'contact' %}">Contact Us</a>
        </li>
    </ul>
</nav>
